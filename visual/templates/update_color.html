<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新颜色</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">菜单</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/predict">命名实体识别</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dataset">数据集管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/model">模型管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/color">颜色管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>更新颜色</h2>
<form action="" method="POST" class="mt-3">
    <div class="form-group">
        <label for="name">颜色名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ color.name }}" required>
    </div>
    <div class="form-group">
        <label for="html_color">HTML颜色代码</label>
        <input type="color" class="form-control" id="html_color" name="html_color" value="{{ color.html_color }}"
               required>
    </div>
    <div class="form-group">
        <label for="R">R值</label>
        <input type="number" class="form-control" id="R" name="R" value="{{ color.R }}" required>
    </div>
    <div class="form-group">
        <label for="G">G值</label>
        <input type="number" class="form-control" id="G" name="G" value="{{ color.G }}" required>
    </div>
    <div class="form-group">
        <label for="B">B值</label>
        <input type="number" class="form-control" id="B" name="B" value="{{ color.B }}" required>
    </div>
    <div class="form-group">
        <label for="create_time">创建时间</label>
        <input type="text" class="form-control" id="create_time" name="create_time" value="{{ color.create_time }}"
               required>
    </div>
    <button type="submit" class="btn btn-primary">更新颜色</button>
</form>
</div>
<script>
    // 获取颜色选择器元素
    var colorPicker = document.querySelector('input[type="color"]');
    // 获取RGB输入框元素
    var inputR = document.querySelector('input[name="R"]');
    var inputG = document.querySelector('input[name="G"]');
    var inputB = document.querySelector('input[name="B"]');

    // 监听颜色选择器变化事件
    colorPicker.addEventListener('input', function() {
        // 获取选择的颜色值
        var selectedColor = colorPicker.value;
        // 将颜色值转换为RGB值
        var rgb = hexToRgb(selectedColor);
        // 更新RGB输入框的值
        inputR.value = rgb.r;
        inputG.value = rgb.g;
        inputB.value = rgb.b;
    });

    // 函数：将十六进制颜色转换为RGB值
    function hexToRgb(hex) {
        var bigint = parseInt(hex.substring(1), 16);
        var r = (bigint >> 16) & 255;
        var g = (bigint >> 8) & 255;
        var b = bigint & 255;
        return { r: r, g: g, b: b };
    }
</script>
</body>
</html>
