<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新数据集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">菜单</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/predict">命名实体识别</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dataset">数据集管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/model">模型管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/color">颜色管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>更新用户</h2>
    <form action="" method="POST" class="mt-3">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ dataset.name }}" required>
        </div>
        <div class="form-group">
            <label for="label_list_cn">实体分类（中）</label>
            <input type="text" class="form-control" id="label_list_cn" name="label_list_cn"
                   value="{{ dataset.label_list_cn }}" required>
        </div>
        <div class="form-group">
            <label for="label_list_cn">实体分类（英）</label>
            <input type="text" class="form-control" id="label_list_en" name="label_list_en"
                   value="{{ dataset.label_list_en }}" required>
        </div>
        <div class="form-group">
            <label for="label_list_cn">描述</label>
            <input type="text" class="form-control" id="description" name="description"
                   value="{{ dataset.description }}" required>
        </div>
        <div class="form-group">
            <label for="train_path">训练集路径</label>
            <input type="text" class="form-control" id="train_path" name="train_path" value="{{ dataset.train_path }}"
                   required>
        </div>
        <div class="form-group">
            <label for="test_path">测试集路径</label>
            <input type="text" class="form-control" id="test_path" name="test_path" value="{{ dataset.test_path }}"
                   required>
        </div>
        <div class="form-group">
            <label for="val_path">验证集路径</label>
            <input type="text" class="form-control" id="val_path" name="val_path" value="{{ dataset.val_path }}"
                   required>
        </div>
        <div class="form-group">
            <label for="create_time">创建时间</label>
            <input type="text" class="form-control" id="create_time" name="create_time"
                   value="{{ dataset.create_time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">更新数据集</button>
    </form>
</div>
</body>
</html>
