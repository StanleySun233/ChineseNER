<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新模型</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">菜单</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/predict">命名实体识别</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dataset">数据集管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">用户管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/model">模型管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/color">颜色管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>更新模型</h2>
    <form action="" method="POST" class="mt-3">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ model.name }}" required>
        </div>
        <div class="form-group">
            <label for="dataset">数据集</label>
            <input type="text" class="form-control" id="dataset" name="dataset" value="{{ model.dataset }}" required>
        </div>
        <div class="form-group">
            <label for="port">端口</label>
            <input type="number" class="form-control" id="port" name="port" value="{{ model.port }}" required>
        </div>
        <div class="form-group">
            <label for="create_time">创建时间</label>
            <input type="text" class="form-control" id="create_time" name="create_time" value="{{ model.create_time }}"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">更新模型</button>
    </form>
</div>
</body>
</html>
