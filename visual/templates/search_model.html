<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">菜单</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/predict">命名实体识别</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dataset">数据集管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">用户管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/model">模型管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/color">颜色管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>搜索结果</h2>
    <h3>搜索列: [{{ column }}]，搜索关键词：[{{ keyword }}]</h3>
    <table class="table">
        <thead>
        <tr>
            <th>名称</th>
            <th class="text-center">数据集</th>
            <th class="text-center">端口</th>
            <th class="text-center">创建时间</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for model in models %}
        <tr>
            <td>{{ model.name }}</td>
            <td class="text-center">{{ model.dataset }}</td>
            <td class="text-center">{{ model.port }}</td>
            <td class="text-center">{{ model.create_time }}</td>
            <td class="text-center">
                <a href="/delete_model/{{ model.id }}" class="btn btn-danger btn-sm">删除</a>
                <a href="/update_model/{{ model.id }}" class="btn btn-primary btn-sm ml-2">更新</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
